<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Production Knowledge Graph</title>
    <style>
        /* Set background image and overall styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='background.jpg') }}");
            background-size: cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transform: translateY(-20px); /* Adjust the value as needed */
            overflow: hidden;
            margin: 20px;

        }
        .container {
            border-radius: 10px;
            min-height: 300px;
            text-align: center;
            align-items: center;
    
            align-self: stretch; /* Allows width expansion within flex parent */
    /* width: 100%; Adjust to full width if needed */
            max-width: 500px;
        }



        /* Heading and form styling */
        h1 {
            font-size: 1.8em;
            color: #f6f3f3;
            margin-bottom: 20px;
            margin-top: 100px;
            border-color: #ff7f50;
            text-shadow: -1px -1px 0 #ff7f50,
            1px -1px 0 #ff7f50,
            -1px 1px 0 #ff7f50,
            1px 1px 0 #ff7f50;
        }
        
        label {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #ece8e8;
            border-color: darkgoldenrod;
            text-shadow: -1px -1px 0 #ff7f50,
            1px -1px 0 #ff7f50,
            -1px 1px 0 #ff7f50,
            1px 1px 0 #ff7f50;
            
        }
        
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        
        button {
            background-color: #2E8B57;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
            width: 50%;
        }
        
        button:hover {
            background-color: #1c5e3b;
        }

        /* Error and graph styling */
        .error {
            color: red;
            font-weight: bold;
            margin-top: 15px;
        }
        
        .graph-container {
            margin-top: 50px;
            margin-bottom: 50px;
            border: 1px solid #2E8B57;
            border-radius: 10px;
            padding: 25px;
            background-color: rgba(248, 252, 248, 0.9);
            width: 100%; /* Adjusted width to make the container larger */
            max-width: 800px; /* Ensures it doesnâ€™t get too large on wide screens */
        }

        
        img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Crop Production Knowledge Graph</h1>
        
        <form id="crop-form">
            <label for="crop">Enter Crop Name:</label>
            <input type="text" id="crop" name="crop" required>
            <button type="submit">Submit</button>
        </form>
        
        <div id="prediction-result"></div>
        <div id="graph-container"></div>

        <script>
            $(document).ready(function() {
                $('#crop-form').on('submit', function(event) {
                    event.preventDefault();
                    let cropName = $('#crop').val().trim();

                    $('#prediction-result').empty();
                    $('#graph-container').empty();

                    $.ajax({
                        url: '/predict',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ crop: cropName }),
                        success: function(response) {
                            $('#prediction-result').html(`<p>Predicted Class: ${response.prediction}</p>`);
                        }
                    });

                    $.ajax({
                        url: '/visualize',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ crop: cropName }),
                        success: function(response) {
                            $('#graph-container').html(`<img src="data:image/png;base64,${response.graph}" alt="Knowledge Graph">`);
                        }
                    });
                });
            });
        </script>
    </div>
</body>
</html>
